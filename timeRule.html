<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
        <title>Insert title here</title>
        <script type="text/javascript" src="jquery-1.4.2.min.js">
        </script>
        <script type="text/javascript" src="timeRule.js">
        </script>
        <script type="text/javascript">
            $(function(){
                $('#timer').timeRule({
					GMT: -6,
					rules: [
						makeTimeRule({
							time: '12:59-1:01AM',
							fn: function(start, end, currentDate) {
								var o;
								$('#timer').after(
									o = jQuery('<div>early</div>')
								);
							}
						}),
						makeTimeRule({
							time: '12:59-1:01PM',
							fn: function(start, end, currentDate) {
								var o;
								$('#timer').after(
									o = jQuery('<div>later</div>')
								);
							}
						})
					],
					log: true
				});
            });
        </script>
    </head>
    <body>
        <div id="timer">
        </div>
		<div id="log"></div>
    </body>
</html>
